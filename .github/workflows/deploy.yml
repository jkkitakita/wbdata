name: deployment

on: [deployment]

env:
  DEPLOY_OWNERS: "@jkkitakita"

jobs:
  deploy:
    name: deploy ${{ github.event.deployment.environment }} ${{ github.event.deployment.task }}
    runs-on: ubuntu-latest
    steps:
    - uses: bobheadxi/deployments@v0.4.3
      with:
        step: start
        token: ${{ secrets.GITHUB_TOKEN }}
        env: ${{ github.event.deployment.environment }}
        deployment_id: ${{ github.event.deployment.id }}
    - name: Checkout code
      uses: actions/checkout@v2
    - run: |
        DEPLOY_OWNERS_ARRAY=(${DEPLOY_OWNERS// / })
        for _a in ${DEPLOY_OWNERS_ARRAY[@]}; do
          if [[ "${_a}" == "@${{ github.actor }}" ]]; then
            echo "@${{ github.actor }} is valid user for deploy"
            exit 0
          fi
        done
        echo "${{ github.actor }} is invalid user for deploy"
        exit 1
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v5.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create a GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        release_name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}
    - uses: bobheadxi/deployments@v0.4.3
      if: always()
      with:
        step: finish
        token: ${{ secrets.GITHUB_TOKEN }}
        status: ${{ job.status }}
        deployment_id: ${{ github.event.deployment.id }}
